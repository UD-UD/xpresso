<ScrollView>
    <StackLayout #contentStack orientation="vertical">
        
        <Card:CardView class="recent-card" radius="10" loaded="cardLoaded" elevation="20" margin="10" id="main-card">
            <grid-layout rows="200, auto, auto" columns="auto, auto, *">
                <image src="~/icons/img-1.png" class="recent-card-image" stretch="aspectFill" colSpan="3" row="0" />
                <grid-layout rows="*" columns="*, 3*, *" row="1" colSpan="3">
                    <image src="~/icons/img-9.png" class="sender-image" stretch="aspectFill" col="0"></image>
                    <label text="You got hungry" class="info h3 p-15" textWrap="false" col="1"></label>
                    <image src="~/icons/img-8.png" class="main-card-like" stretch="aspectFill" col="2"></image>
                </grid-layout>
            </grid-layout>
        </Card:CardView>
        
        <grid-layout rows="*,*,*" columns="*, *">
            <Card:CardView class="blueCard" margin="10" row="0" col="0" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/images.png" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView backgroundColor="red" radius="30" margin="10" row="0" col="1" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/images.png" class="info" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView class="blueCard" margin="10" row="1" col="0" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/images.png" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView backgroundColor="blue" radius="30" margin="10" row="1" col="1" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/images.png" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView class="blueCard" margin="10" row="2" col="0" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/home-icon.png" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView backgroundColor="blue" radius="30" margin="10" row="3" col="0" elevation="20">
                <grid-layout rows="120, auto" columns="*, *, *">
                    <image src="~/img/images.png" stretch="aspectFill" colSpan="3" row="0" />
                    <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                    <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                    <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                </grid-layout>
            </Card:CardView>
            <Card:CardView backgroundColor="red" radius="30" margin="10" row="3" col="1" elevation="20">
                    <grid-layout rows="120, auto" columns="*, *, *">
                        <image src="~/img/home-icon.png" stretch="aspectFill" colSpan="3" row="0" />
                        <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                        <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                        <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                    </grid-layout>
                </Card:CardView>
                <Card:CardView backgroundColor="red" radius="30" margin="10" row="3" col="1" elevation="20">
                        <grid-layout rows="120, auto" columns="*, *, *">
                            <image src="~/img/images.png" stretch="aspectFill" colSpan="3" row="0" />
                            <button text="&#xE55F;" class="Material info clear-btn gray" row="1" col="0" />
                            <button text="&#xE559;" class="Material info clear-btn gray" row="1" col="1" />
                            <button text="&#xE80D;" class="Material info clear-btn gray" row="1" col="2" />
                        </grid-layout>
                    </Card:CardView>
        </grid-layout>
        
    </StackLayout>
</ScrollView>
